<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>


        <div class="doporucujeme">

            <div class="jidlo burger">
                <div class="recept">
                    <div class="kategorie">Grilování</div>
                    <div class="komentare">5 komentářů</div>
                </div>
                <h2 class="nazev">Domácí hovězí burger</h2>
            </div>

            <div class="recepty">

                <div class="jidlo asijska">
                    <div class="recept">
                        <div class="kategorie">Asijská kuchyně</div>
                        <div class="komentare">16 komentářů</div>
                    </div>
                    <h2 class="nazev">Nigiri sushi</h2>
                </div>

                <div class="jidlo drubez">
                    <div class="recept">
                        <div class="kategorie">Drůbež</div>
                        <div class="komentare">7 komentářů</div>
                    </div>
                    <h2 class="nazev">Pečené kuře na jablkách</h2>
                </div>

                <div class="jidlo omacky">
                    <div class="recept">
                        <div class="kategorie">Omáčky</div>
                        <div class="komentare">23 komentářů</div>
                    </div>
                    <h2 class="nazev">Chili rajčatová omáčka</h2>
                </div>

                <div class="jidlo grilovani">
                    <div class="recept">
                        <div class="kategorie">Grilování</div>
                        <div class="komentare">19 komentářů</div>
                    </div>
                    <h2 class="nazev">Zahradní grilovačka</h2>
                </div>

            </div>

        </div>


        <div class="paticka">
            <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
        </div>


    </body>
</html>
